<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Project with iframes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            text-align: left;
        }
        iframe {
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
            height: 300px;
            
        }
        .container {
            align-items: start;
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HTML Project with iframes</h1>
        
        <h2>Local Content</h2>
        <!-- Embed a local HTML file -->
        <iframe src="local.html" title="Local Content"></iframe>

        <h2>External Website</h2>
        <!-- Embed an external website -->
        <iframe src="https://www.wikipedia.org/" title="Wikipedia"></iframe>

        <h2>YouTube Video</h2>
        <!-- Embed a YouTube video -->
        <iframe 
            src="https://www.youtube.com/watch?v=97vsD4dFIyE" 
            title="YouTube Video" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
